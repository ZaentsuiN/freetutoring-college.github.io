<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta charset="UTF-8">
    <title>Browser Information</title>
    <style>
        body {
            
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .info-box {
            background-color: #f0f0f0;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Browser Information</h1>
    <div class="info-box">
        <p><div id="browser-info"></div></p>
    </div>
</body>
    <script>
        function simplifyUserAgent(uaString) {
  if (uaString.includes('Chrome/')) {
    let chromeVersion = uaString.match(/Chrome\/([\d.]+)/)[1];
    let isWin10_64bit = uaString.includes('Windows NT 10.0') && uaString.includes('Win64');
    return {
      browser: `Google Chrome ${chromeVersion}`,
      os: isWin10_64bit ? 'Windows 10 (64-bit)' : 'Unknown OS'
    };
  }
  // add more else if blocks here for Firefox, Safari, etc.
  return { browser: 'Unknown', os: 'Unknown' };
}

let userAgent = navigator.userAgent;  // get the browser's UA string
let info = simplifyUserAgent(userAgent);
document.getElementById('browser-info').innerHTML = `
  <strong>Browser:</strong> ${info.browser}<br>
  <strong>OS:</strong> ${info.os}
`;
    </script>
</html>
